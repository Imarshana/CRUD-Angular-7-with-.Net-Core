<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

  <input type="hidden" name="PMID" [value]="PayDeService.formData.PMID">

  <div class="form-group">
    <div class="input-group"> 
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
            <i class="far fa-user-circle" [class.green-icon]="CardOwnerName.valid" [class.red-icon]="CardOwnerName.invalid && CardOwnerName.touched"></i>
        </div>
      </div>
      <input name="CardOwnerName" #CardOwnerName="ngModel" [(ngModel)]="PayDeService.formData.CardOwnerName" class="form-control" placeholder="Card Owner Name" 
      required>
    </div>
  </div>

  <div class="form-group">
      <div class="input-group"> 
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
              <i class="fas fa-credit-card" [class.green-icon]="CardNumber.valid" [class.red-icon]="CardNumber.invalid && CardNumber.touched"></i>
          </div>
        </div>
        <input name="CardNumber" #CardNumber="ngModel" [(ngModel)]="PayDeService.formData.CardNumber" class="form-control" placeholder="Card Number" 
        required maxlength="16" minlength="16"> 
      </div>
  </div>

  <div class="form-row">
   <div class="form-group col-md-7">
        <div class="input-group"> 
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
                <i class="far fa-calendar-alt" [class.green-icon]="ExpiarationDate.valid" [class.red-icon]="ExpiarationDate.invalid && ExpiarationDate.touched"></i>
            </div>
          </div>
          <input name="ExpiarationDate" #ExpiarationDate="ngModel" [(ngModel)]="PayDeService.formData.ExpiarationDate" class="form-control" placeholder="MM/YY" 
          required maxlength="5" minlength="5">
        </div>
     </div>

    <div class="form-group col-md-5">
          <div class="input-group"> 
            <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                  <i class="fas fa-key" [class.green-icon]="CVV.valid" [class.red-icon]="CVV.invalid && CVV.touched"></i>
              </div>
            </div>
            <input type="password" name="CVV" #CVV="ngModel" [(ngModel)]="PayDeService.formData.CVV" class="form-control" placeholder="CVV" 
            required maxlength="3" minlength="3">
          </div>
      </div>
    </div>

      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fa database"></i> submit</button>
      </div>

  
</form>
